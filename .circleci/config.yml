# Use a package of configuration called an orb.
orbs:
  lua: circleci/welcome-orb@0.4.1
jobs:
  build:
    docker:
      - image: konkeydong/lua:latest
    working_directory: /app/src/coding_questions/data_structures
    steps:
      - checkout
      - run:
           name: Run tests
           command: docker run -it ~/project:app/src konkeydong/lua:latest /bin/bash -c "busted /app/src/coding_questions/data_structures"
# Orchestrate or schedule a set of jobs
workflows:
  lua:
    jobs:
      - lua/run
